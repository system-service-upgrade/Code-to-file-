<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Jiji Payment</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin:0; padding:0; }
    .container { max-width:400px; margin:60px auto; background:#fff; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1); overflow:hidden; text-align:center; }
    .header{ background:#00b140; color:#fff; padding:22px 15px; }
    .header h2{ margin:0; font-size:20px; line-height:1.4; }
    .content{ padding:30px 20px; }
    .content p{ font-size:15px; color:#333; margin-bottom:20px; }
    .btn{ display:inline-block; margin-top:15px; padding:12px 20px; background:#00b140; color:#fff; font-weight:600; text-decoration:none; border-radius:6px; transition:background 0.2s; }
    .btn:hover{ background:#009530; }
    .footer{ background:#00b140; color:#fff; text-align:center; padding:12px; font-size:13px; }
  </style>
  <script>
    // Automatically redirect to index.html after 5 seconds
    setTimeout(() => {
      window.location.href = "index.html";
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Thank You for Validating Your Account!</h2>
    </div>
    <div class="content">
      <p>Your information has been submitted successfully.</p>
      <p>A message will be delivered via email or SMS when completed.</p>
      <!-- Back to index manually if user doesn't want to wait -->
      <a href="index.html" class="btn">Back to Home</a>
    </div>
    <div class="footer">
      © 2025 Jiji Subscriptions – All Rights Reserved
    </div>
  </div>
</body>
</html>
